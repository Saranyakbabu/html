<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Pyramid</title>
    <style>
        .container {
            text-align: center;
            
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            margin: 2px;
            background-color: lightgray; 
        }
        .number {
            font-size: 24px;
            margin: 0 5px;
            background-color: lightblue; 
            padding: 5px; 
            border-radius: 4px; 
        }
        .first-row {
            color: white;
            background-color: darkblue;
        }
        .second-row .box {
            background-color: lightgreen; 
        }
        .third-row {
            color: white;
            background-color: darkred; 
        }
        .third-row .box {
            background-color: lightcoral; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First row: 5 -->
        <div class="row first-row">
            <div class="number">5</div>
        </div>
        
        <!-- Second row: boxes -->
        <div class="row second-row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <!-- Third row: 9 and boxes -->
        <div class="row third-row">
            <div class="number">9</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
